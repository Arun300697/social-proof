<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <img src="images/bg-pattern-top.svg" class="top" alt="">
  <div class="main-container">
    <div class="first">
      <img src="images/bg-pattern-card.svg" class="card-pattern" alt="">
    </div>
    <div class="second background">
      <img src="images/image-victor.jpg" class="victor" alt="victor-image">
      <p class="Name title"><strong>Victor Crest</strong> <span class="number">26</span></p>
      <p class="number title margin">London</p>
    </div>
    <div class="third background">
      <div class="a">
        <p class="Name"><strong>80K</strong></p>
        <p class="Name">Followers</p>
      </div>
      <div class="b">
        <p class="Name"><strong>803K</strong></p>
        <p class="Name">Likes</p>
      </div>
      <div class="c">
        <p class="Name"><strong>1.4K</strong></p>
        <p class="Name">Photos</p>
      </div>
    </div>
  </div>
  <img src="images/bg-pattern-bottom.svg" class="bottom" alt="">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
